<link href="__Home_Bootstrap__/css/bootstrap.min.css" rel="stylesheet"
	type="text/css">
<include file="Public:header" />
<include file="Public:footer" />
<style type="text/css">
#ckmask {
	position: fixed;
	width: 100%;
	height: 100%;
	background-color: red;
	z-index: 9999999999;
	opacity: 0;
}
</style>
<div id="ckmask"></div>
<script type="text/javascript">
$(function(){


	$("#ckmask").click(function(){

		window.location=history.go(-1)
	})
})
</script>

<script type="text/javascript">
(function(){
var str = "{$message}"
    str += "{$error}"
var time = {$waitSecond},href = '{$jumpUrl}';
showMsg(str+" "+time+" 秒后自动跳转")
var interval = setInterval(function(){
	time = --time;
	showMsg(str+" "+time+" 秒后自动跳转")
	if(time <= 0) {
		location.href = href;
		clearInterval(interval);
	};
}, 1000);
})();
</script>
