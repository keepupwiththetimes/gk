<script type="text/javascript">
    $(document).ready(function () {
        $('#doLogin').click(function () {
            var url = "{:U('Home/Member/login')}";
            var data = $('#loginForm').serialize();
            $.post(url, data, function (dataJson) {
                if (dataJson.state) {
                    $.cl.alert(dataJson.msg,true,function(){
                        if("undefined" == typeof isDOGet){
                            do_reload();
                        }else {
                            if (isDOGet != 1) {
                                do_reload();
                            } else {
                                $('#doGet').click();
                            }
                        }
                    });
                } else {
                    $.cl.alert(dataJson.msg);
                }
            }, 'json');
        });

        $('#doLogout').click(function () {
            var url = "{:U('Home/Member/logout')}";
            var data = {};
            $.post(url, data, function (dataJson) {
                if (dataJson.state) {
                    location.reload();
                }
            }, 'json');
        });

        $('#showLogin').click(function(){
			$("#login-dropdown").dropdown('toggle');
        });
    });

    function do_reload(){
        location.reload();
    }
</script>
